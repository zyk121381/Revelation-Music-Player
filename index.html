<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://cdn.040426.xyz/image/brand-logo/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revelation's Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* 歌曲列表的自定义滚动条 */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      
      .slider-thumb::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .slider-thumb:hover::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      /* 隐藏滚动条工具类 */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE 和 Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* 歌词切换动画: 上一句上浮淡出 */
      @keyframes lyric-up-out {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-24px) scale(0.95); opacity: 0; }
      }
      
      /* 歌词切换动画: 当前句从下方上浮，放大并高亮 (模拟从下一句位置移动上来) */
      @keyframes lyric-up-current {
        0% { transform: translateY(24px) scale(0.95); opacity: 0.7; color: #9ca3af; }
        100% { transform: translateY(0) scale(1); opacity: 1; color: #4ade80; }
      }
      
      /* 歌词切换动画: 下一句从更下方进入 */
      @keyframes lyric-up-next {
        0% { transform: translateY(24px); opacity: 0; }
        100% { transform: translateY(0); opacity: 0.7; }
      }

      .animate-lyric-out {
        animation: lyric-up-out 0.4s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }
      .animate-lyric-current {
        animation: lyric-up-current 0.4s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }
      .animate-lyric-next {
        animation: lyric-up-next 0.4s cubic-bezier(0.2, 0, 0.2, 1) forwards;
      }
    </style>
  <script type="importmap">

    "react": "https://esm.sh/react@^19.2.3"

}
</script>

</head>

</html>
